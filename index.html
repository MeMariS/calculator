<!-- Требования:
- На странице должны быть:
    - Два поля <input type="number"> для ввода чисел a и b.
    - Выпадающий список (селект) или набор радиокнопок (документацию по ним приложил в материалах – изучи оба варианта и выбери, 
    какой больше нравится) со знаками + – × ÷.
    - Кнопка «Вычислить».
    - Блок-результат, в котором выводится ответ.
- Под калькулятором размести кнопку «Сбросить», которая очищает все поля и результат.

Логика работы
1. Пользователь вводит по числу в каждое из полей
2. Выбирает операцию (сложение, вычитание, деление, умножение)
3. При нажатии «Вычислить» производится вычисление и полученный результат выводится в блок-результат.
4. При нажатии «Сбросить»: поля ввода и блок-результат очищаются.

Дополнительно
- Валидация: если хотя бы одно поле пустое ИЛИ выбран делитель 0 для деления ИЛИ не выбрана операция – 
выводи сообщение об ошибке (через alert или текст под формой), вычисление при этом не проводится.
- Со звёздочкой (!):
    1. Добавь историю вычислений: под калькулятором появляется список последних 5 действий вида «10 × 2 = 20».
    2. Покажи анимацию (fade-in) при появлении нового результата или строки истории. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <label>
      Число А:
      <input type="number" id="a" />
    </label>

    <label>
      Число B:
      <input type="number" id="b" />
    </label>

    <div class="operations">
      <label><input type="radio" name="operation" value="+" checked />+</label>
      <label><input type="radio" name="operation" value="-" />-</label>
      <label><input type="radio" name="operation" value="*" />*</label>
      <label><input type="radio" name="operation" value="/" />/</label>
    </div>

    <button onclick="calculate()">Вычислить</button>
    <button onclick="reset()">Сбросить</button>

    <div class="result" id="result">Результат:</div>

    <script src="script.js"></script>
  </body>
</html>
